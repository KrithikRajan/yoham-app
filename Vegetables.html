<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>தமிழ் காய்கறிகள்</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #d1ffbd, #bdf7ff);
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #2e7d32;
    }
    #vegetable-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #vegetable-image {
      max-width: 300px;
      height: auto;
      margin: 20px 0;
      border: 5px solid #2e7d32;
      border-radius: 10px;
    }
    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <h1>தமிழில் காய்கறிகள்</h1>
  <div id="vegetable-container">
    <img id="vegetable-image" src="" alt="Vegetable">
    <h2 id="vegetable-name"></h2>
    <div class="nav-buttons">
      <button onclick="prevVegetable()">முந்தையது</button>
      <button onclick="nextVegetable()">அடுத்தது</button>
    </div>
  </div>

  <script>
    const vegetables = [
      { name: "வெங்காயம்", image: "assets/images/Vegetables/onion.jpg" },
      { name: "தக்காளி", image: "assets/images/Vegetables/tomato.jpg" },
      { name: "முள்ளங்கி", image: "assets/images/Vegetables/radish.jpg" },
      { name: "கேரட்", image: "assets/images/Vegetables/carrot.jpg" },
      { name: "பீர்க்கங்காய்", image: "assets/images/Vegetables/snakegourd.jpg" },
      { name: "புடலங்காய்", image: "assets/images/Vegetables/ashgourd.jpg" },
      { name: "வெண்டைக்காய்", image: "assets/images/Vegetables/ladyfinger.jpg" },
      { name: "பாகற்காய்", image: "assets/images/Vegetables/bittergourd.jpg" }
    ];

    let currentIndex = 0;

    function showVegetable(index) {
      const veg = vegetables[index];
      document.getElementById('vegetable-image').src = veg.image;
      document.getElementById('vegetable-name').textContent = veg.name;
    }

    function prevVegetable() {
      currentIndex = (currentIndex - 1 + vegetables.length) % vegetables.length;
      showVegetable(currentIndex);
    }

    function nextVegetable() {
      currentIndex = (currentIndex + 1) % vegetables.length;
      showVegetable(currentIndex);
    }

    // Initialize first vegetable
    showVegetable(currentIndex);
  </script>
</body>
</html>

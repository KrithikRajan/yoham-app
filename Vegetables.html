</head>
<body>
  <div class="container" id="app">
    <img src="assets/images/dashboard/vegetables.jpg" alt="Welcome" />

  </div>

  <script>
    const vegetables = [
      { name: "роХрпЗро░роЯрпН", image: "assets/images/Vegetables/Carrot.jpg" },
      { name: "роЙро░рпБро│рпИроХрпНроХро┐ро┤роЩрпНроХрпБ", image: "assets/images/Vegetables/potato.jpg" },
      { name: "рокрпАроЯрпНро░рпВроЯрпН", image: "assets/images/Vegetables/beetroot.jpg" },
      { name: "рокроЯрпНроЯро╛рогро┐", image: "assets/images/Vegetables/peas.jpg" },
      { name: "рокрпАройрпНро╕рпН", image: "assets/images/Vegetables/beans.jpg" },
      { name: "родроХрпНроХро╛ро│ро┐", image: "assets/images/Vegetables/tomato.jpg" },
      { name: "рооро╛роЩрпНроХро╛ропрпН", image: "assets/images/Vegetables/raw mango.jpg" },
      { name: "ро╡ро╛ро┤рпИроХрпНроХро╛ропрпН", image: "assets/images/Vegetables/raw banana.jpg" },
      { name: "рокро╛роХро▒рпНроХро╛ропрпН", image: "assets/images/Vegetables/bitter guard.jpg" }
    ];

    const maxAttempts = 3;

    function speak(text) {
      return new Promise(resolve => {
        if (responsiveVoice.voiceSupport()) {
          responsiveVoice.speak(text, "Tamil Female", { onend: resolve });
        } else {
          alert("ResponsiveVoice not supported on this browser.");
          resolve();
        }
      });
    }

    function listen() {
      return new Promise((resolve, reject) => {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = "ta-IN";
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        const timeout = setTimeout(() => {
          recognition.abort();
          reject("timeout");
        }, 10000);

        recognition.onresult = event => {
          clearTimeout(timeout);
          const said = event.results[0][0].transcript.trim();
          resolve(said);
        };

        recognition.onerror = () => {
          clearTimeout(timeout);
          reject("error");
        };

        recognition.start();
      });
    }

    async function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function validateWord(word) {
      let attempts = 0;
      while (attempts < maxAttempts) {
        await speak(word);
        try {
          const userSaid = await listen();
          console.log("ЁЯСВ Heard:", userSaid);
          if (userSaid === word) {
            await speak("роиройрпНро▒ро╛роХрокрпН рокрпЗроЪро┐ройрпАро░рпН! роЕроЯрпБродрпНродродрпБ.");
            return true;
          } else {
            attempts++;
            await speak("родро╡ро▒рпБ. роорпАрогрпНроЯрпБроорпН роорпБропро▒рпНроЪро┐ роЪрпЖропрпНропрпБроЩрпНроХро│рпН.");
          }
        } catch {
          attempts++;
          await speak("роОродрпБро╡рпБроорпН роЪрпКро▓рпНро▓ро╡ро┐ро▓рпНро▓рпИ. роорпАрогрпНроЯрпБроорпН роорпБропро▒рпНроЪро┐ роЪрпЖропрпНропрпБроЩрпНроХро│рпН.");
        }
      }
      await speak("роЕроЯрпБродрпНрод роХро╛ропрпНроХро▒ро┐роХрпНроХрпБ роЪрпЖро▓рпНро▓ро▓ро╛роорпН.");
      return false;
    }

    async function startApp() {
      document.getElementById("app").innerHTML = `
        <h2>родрооро┐ро┤ро┐ро▓рпН роХро╛ропрпНроХро▒ро┐роХро│рпН</h2>
        <img id="VegetableImage" src="" alt="Vegetable" />
        <p id="VegetableName"></p>
      `;

      for (const vegetable of vegetables) {
        document.getElementById("VegetableImage").src = vegetable.image;
        document.getElementById("VegetableName").innerText = vegetable.name;
        await validateWord(vegetable.name);
        await delay(1000);
      }

      await speak("роиройрпНро▒ро┐! родрооро┐ро┤ро┐ро▓рпН роХро╛ропрпНроХро▒ро┐роХро│рпН роирпАроЩрпНроХро│рпН роХро▒рпНро▒рпБроХрпНроХрпКрогрпНроЯрпАро░рпНроХро│рпН!");

      document.getElementById("app").innerHTML = `
        <img src="assets/images/wallpapers/logo.jpg" alt="Thank You" />
        <h2>роиройрпНро▒ро┐! рокропро┐ро▒рпНроЪро┐ роорпБроЯро┐роирпНродродрпБ!</h2>
      `;
    }
  </script>
</body>
</html>

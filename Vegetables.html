<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <title>Tamil Learning App</title>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=ng4M6EUA"></script>
    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            width: 100%;
            font-family: 'Times New Roman', serif;
            background-color: darkblue;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            text-align: center;
        }
        button {
            background-color: lightblue;
            color: black;
            border: none;
            padding: 15px 25px;
            font-size: 20px;
            margin: 15px 0;
            border-radius: 10px;
            cursor: pointer;
            width: 80%;
        }
        button:hover {
            background-color: deepskyblue;
        }
        img {
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            display: block;
            border-radius: 10px;
        }
        h1, h2, p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="welcome">
        <img src="assets/images/dashboard/vegetable.jpeg" alt="Welcome">
        <h1>வணக்கம்</h1>
        <button onclick="loginUser()">உள்நுழை</button>
    </div>

    <div class="container" id="training" style="display: none;">
        <img id="vegetablesImage" src="" alt="Training">
        <h2>தமிழில் காய்கறிகள்</h2>
        <p id="vegetablesName"></p>
    </div>

    <div class="container" id="thankYou" style="display: none;">
        <img src="assets/images/wallpapers/logo.png" alt="Thank You">
        <h2>நன்றி! தமிழில் காய்கறிகள் நீங்கள் கற்றுக்கொண்டீர்கள்!</h2>
    </div>

    <script>
        const vegetables = [
            { name: "கேரட்", image: "assets/images/Vegetables/Carrot.jpg" },
            { name: "உருளைக்கிழங்கு", image: "assets/images/Vegetables/potato.jpg" },
            { name: "பீட்ரூட்", image: "assets/images/Vegetables/beetroot.jpg" },
            { name: "பட்டாணி", image: "assets/images/Vegetables/peas.jpg" },
            { name: "பீன்ஸ்", image: "assets/images/Vegetables/beans.jpg" },
            { name: "தக்காளி", image: "assets/images/Vegetables/tomato.jpg" },
            { name: "மாங்காய்", image: "assets/images/Vegetables/raw mango.jpg" },
            { name: "வாழைக்காய்", image: "assets/images/Vegetables/raw banana.jpg" },
            { name: "பாகற்காய்", image: "assets/images/Vegetables/bitter guard.jpg" }
        ];

        let index = 0;
        const maxAttempts = 10;

        function loginUser() {
            alert("உள்நுழைவு வெற்றிகரமாக முடிந்தது!");
            showPage("training");
            startTraining();
        }

        function showPage(id) {
            document.querySelectorAll('.container').forEach(el => el.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }

        function speak(text) {
            return new Promise(resolve => {
                responsiveVoice.speak(text, "Tamil Female", { onend: resolve });
            });
        }

        function listen() {
            return new Promise((resolve, reject) => {
                const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.lang = 'ta-IN';
                recognition.interimResults = false;
                recognition.maxAlternatives = 1;

                let timeout = setTimeout(() => {
                    recognition.abort();
                    reject("timeout");
                }, 10000);

                recognition.onresult = (event) => {
                    clearTimeout(timeout);
                    resolve(event.results[0][0].transcript.trim());
                };

                recognition.onerror = () => {
                    clearTimeout(timeout);
                    reject("error");
                };

                recognition.start();
            });
        }

        async function trainWord(wordObj) {
            const { name, image } = wordObj;
            document.getElementById("vegetablesName").innerText = name;
            document.getElementById("vegetablesImage").src = image;

            let attempts = 0;
            while (attempts < maxAttempts) {
                await speak(name);
                try {
                    const userSaid = await listen();
                    if (userSaid === name) {
                        await speak("நன்றாகப் பேசினீர்! அடுத்தது.");
                        return;
                    } else {
                        attempts++;
                        if (attempts < maxAttempts) {
                            await speak("மீண்டும் முயற்சி செய்யுங்கள்: " + name);
                        }
                    }
                } catch (e) {
                    attempts++;
                    if (attempts < maxAttempts) {
                        await speak("தவறு ஏற்பட்டது. மீண்டும் முயற்சி செய்யுங்கள்: " + name);
                    }
                }
            }
            await speak("அடுத்த வார்த்தைக்கு செல்லலாம்.");
        }

        async function startTraining() {
            for (let i = 0; i < vegetables.length; i++) {
                await trainWord(vegetables[i]);
            }
            await speak("நன்றி! தமிழில் காய்கறிகள் நீங்கள் கற்றுக்கொண்டீர்கள்!");
            showPage("thankYou");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <title>Tamil Learning App</title>
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=ng4M6EUA"></script>
  <style>
    body {
      font-family: 'Times New Roman', serif;
      background-color: darkblue;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
    }
    button {
      background-color: lightblue;
      border: none;
      border-radius: 10px;
      padding: 15px 25px;
      font-size: 18px;
      margin: 15px 0;
      cursor: pointer;
    }
    img {
      max-width: 300px;
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <img src="assets/images/dashboard/animals.jpg" alt="Welcome" />
    <h1>மதிய வணக்கம்</h1>
    <button onclick="startApp()">உள்நுழை</button>
  </div>

  <script>
            const birds = [
            { name: "காகம்", image: "assets/images/Birds/crow.jpg" },
            { name: "கோழி", image: "assets/images/Birds/hen1.jpg" },
            { name: "சேவல்", image: "assets/images/Birds/hen2.jpg" },
            { name: "மயில்", image: "assets/images/Birds/peacock.jpg" },
            { name: "புறா", image: "assets/images/Birds/pegion.jpg" },
            { name: "கழுகு", image: "assets/images/Birds/eagle.jpg" },
            { name: "வாத்து", image: "assets/images/Birds/duck.jpg" },
            { name: "ஆந்தை", image: "assets/images/Birds/owl.jpg" },
            { name: "கிளி", image: "assets/images/Birds/parrot.jpg" }
        ];

    async function speak(text) {
      return new Promise(resolve => {
        if (responsiveVoice.voiceSupport()) {
          responsiveVoice.speak(text, "Tamil Female", {
            onend: resolve
          });
        } else {
          alert("ResponsiveVoice not supported on this browser.");
          resolve();
        }
      });
    }

    async function delay(ms) {
      return new Promise(r => setTimeout(r, ms));
    }

    async function startApp() {
      document.getElementById("app").innerHTML = `
        <h2>தமிழில் பறவைகள்</h2>
        <img id="BirdImage" src="" alt="Bird" />
        <p id="BirdName"></p>
      `;

      for (const bird of birds) {
        document.getElementById("BirdImage").src = bird.image;
        document.getElementById("BirdName").innerText = bird.name;
        await speak(bird.name);
        await delay(10000); // Wait for 10 seconds per animal
      }

      await speak("நன்றி! தமிழில் பறவைகள் நீங்கள் கற்றுக்கொண்டீர்கள்!");

      document.getElementById("app").innerHTML = `
        <img src="assets/images/wallpapers/logo.gif" alt="Thank You" />
        <h2>நன்றி! பயிற்சி முடிந்தது!</h2>
      `;
    }
  </script>
</body>
</html>

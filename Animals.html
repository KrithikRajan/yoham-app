</head>
<body>
  <div class="container" id="app">

    <button onclick="startApp()">роЙро│рпНроирпБро┤рпИ</button>
  </div>

  <script>
    const animals = [
      { name: "роиро╛ропрпН", image: "assets/gifs/Dog.gif" },
      { name: "рокрпВройрпИ", image: "assets/gifs/Cat.gif" },
      { name: "ропро╛ройрпИ", image: "assets/gifs/Elephant.gif" },
      { name: "роХрпБродро┐ро░рпИ", image: "assets/gifs/Horse.gif" },
      { name: "роЪро┐роЩрпНроХроорпН", image: "assets/gifs/Lion.gif" },
      { name: "рокрпБро▓ро┐", image: "assets/gifs/Tiger.gif" },
      { name: "роЖроЯрпБ", image: "assets/gifs/Goat.gif" },
      { name: "роорпБропро▓рпН", image: "assets/gifs/Rabbit.gif" },
      { name: "роТроЯрпНроЯроХроЪрпНроЪро┐ро╡ро┐роЩрпНроХро┐", image: "assets/gifs/Giraffe.gif" },
      { name: "роХрпБро░роЩрпНроХрпБ", image: "assets/gifs/Monkey.gif" }
    ];

    const maxAttempts = 3;

    function speak(text) {
      return new Promise(resolve => {
        responsiveVoice.speak(text, "Tamil Female", { onend: resolve });
      });
    }

    function listen() {
      return new Promise((resolve, reject) => {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = "ta-IN";
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        const timeout = setTimeout(() => {
          recognition.abort();
          reject("timeout");
        }, 10000);

        recognition.onresult = event => {
          clearTimeout(timeout);
          const said = event.results[0][0].transcript.trim();
          resolve(said);
        };

        recognition.onerror = () => {
          clearTimeout(timeout);
          reject("error");
        };

        recognition.start();
      });
    }

    async function delay(ms) {
      return new Promise(res => setTimeout(res, ms));
    }

    async function validateWord(word) {
      let attempts = 0;
      while (attempts < maxAttempts) {
        await speak(word);
        try {
          const userSaid = await listen();
          console.log("ЁЯСВ Heard:", userSaid);
          if (userSaid === word) {
            await speak("роиройрпНро▒ро╛роХрокрпН рокрпЗроЪро┐ройрпАро░рпН! роЕроЯрпБродрпНродродрпБ.");
            return true;
          } else {
            attempts++;
            await speak("родро╡ро▒рпБ. роорпАрогрпНроЯрпБроорпН роорпБропро▒рпНроЪро┐ роЪрпЖропрпНропрпБроЩрпНроХро│рпН.");
          }
        } catch {
          attempts++;
          await speak("роОродрпБро╡рпБроорпН роЪрпКро▓рпНро▓ро╡ро┐ро▓рпНро▓рпИ. роорпАрогрпНроЯрпБроорпН роорпБропро▒рпНроЪро┐ роЪрпЖропрпНропрпБроЩрпНроХро│рпН.");
        }
      }
      await speak("роЕроЯрпБродрпНрод ро╡ро╛ро░рпНродрпНродрпИроХрпНроХрпБ роЪрпЖро▓рпНро▓ро▓ро╛роорпН.");
      return false;
    }

    async function startApp() {
      document.getElementById("app").innerHTML = `
        <h2>родрооро┐ро┤ро┐ро▓рпН ро╡ро┐ро▓роЩрпНроХрпБроХро│рпН</h2>
        <img id="AnimalImage" src="" />
        <p id="AnimalName"></p>
      `;

      for (const animal of animals) {
        document.getElementById("AnimalImage").src = animal.image;
        document.getElementById("AnimalName").innerText = animal.name;
        await validateWord(animal.name);
        await delay(1000);
      }

      await speak("роиройрпНро▒ро┐! родрооро┐ро┤ро┐ро▓рпН ро╡ро┐ро▓роЩрпНроХрпБроХро│рпН роирпАроЩрпНроХро│рпН роХро▒рпНро▒рпБроХрпНроХрпКрогрпНроЯрпАро░рпНроХро│рпН!");

      document.getElementById("app").innerHTML = `
        <img src="assets/images/wallpapers/logo.gif" />
        <h2>роиройрпНро▒ро┐! рокропро┐ро▒рпНроЪро┐ роорпБроЯро┐роирпНродродрпБ!</h2>
      `;
    }
  </script>
</body>
</html>

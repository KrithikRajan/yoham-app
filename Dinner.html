<body>

  <script>
    const dinners = [

      { name: "родрпЛроЪрпИ", image: "assets/images/dashboard/родрпЛроЪрпИ.jpg" },
      { name: "ро╡роЯрпИ", image: "assets/images/dashboard/ро╡роЯрпИ.jpg" },
      { name: "роЪрокрпНрокро╛родрпНродро┐", image: "assets/images/dashboard/роЪрокрпНрокро╛родрпНродро┐.jpg" },
      { name: "рокрпВро░ро┐", image: "assets/images/dashboard/рокрпВро░ро┐.jpg" },
      { name: "рокрпКроЩрпНроХро▓рпН", image: "assets/images/dashboard/рокрпКроЩрпНроХро▓рпН.jpg" },
      { name: "роЪроЯрпНройро┐", image: "assets/images/dashboard/роЪроЯрпНройро┐.jpg" },
      { name: "роЪро╛роорпНрокро╛ро░рпН", image: "assets/images/dashboard/роЪро╛роорпНрокро╛ро░рпН.jpg" },
      { name: "роЗроЯро┐ропро╛рокрпНрокроорпН", image: "assets/images/dashboard/роЗроЯро┐ропро╛рокрпНрокроорпН.jpeg" }
    ];

    const maxAttempts = 3;

    function speak(text) {
      return new Promise(resolve => {
        if (responsiveVoice.voiceSupport()) {
          responsiveVoice.speak(text, "Tamil Female", { onend: resolve });
        } else {
          alert("ResponsiveVoice not supported on this browser.");
          resolve();
        }
      });
    }

    function listen() {
      return new Promise((resolve, reject) => {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = "ta-IN";
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        const timeout = setTimeout(() => {
          recognition.abort();
          reject("timeout");
        }, 10000);

        recognition.onresult = event => {
          clearTimeout(timeout);
          const said = event.results[0][0].transcript.trim();
          resolve(said);
        };

        recognition.onerror = () => {
          clearTimeout(timeout);
          reject("error");
        };

        recognition.start();
      });
    }

    async function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function validateWord(word) {
      let attempts = 0;
      while (attempts < maxAttempts) {
        await speak(word);
        try {
          const userSaid = await listen();
          console.log("ЁЯСВ Heard:", userSaid);
          if (userSaid === word) {
            await speak("роиройрпНро▒ро╛роХрокрпН рокрпЗроЪро┐ройрпАро░рпН! роЕроЯрпБродрпНродродрпБ.");
            return true;
          } else {
            attempts++;
            await speak("родро╡ро▒рпБ. роорпАрогрпНроЯрпБроорпН роорпБропро▒рпНроЪро┐ роЪрпЖропрпНропрпБроЩрпНроХро│рпН.");
          }
        } catch {
          attempts++;
          await speak("роОродрпБро╡рпБроорпН роЪрпКро▓рпНро▓ро╡ро┐ро▓рпНро▓рпИ. роорпАрогрпНроЯрпБроорпН роорпБропро▒рпНроЪро┐ роЪрпЖропрпНропрпБроЩрпНроХро│рпН.");
        }
      }
      await speak("роЕроЯрпБродрпНрод роЙрогро╡ро┐ро▒рпНроХрпБ роЪрпЖро▓рпНро▓ро▓ро╛роорпН.");
      return false;
    }

    async function startApp() {
      document.getElementById("app").innerHTML = `
        <h2>родрооро┐ро┤ро┐ро▓рпН роЗро░ро╡рпБ роЙрогро╡рпБроХро│рпН</h2>
        <img id="DinnerImage" src="" alt="Dinner" />
        <p id="DinnerName"></p>
      `;

      for (const dinner of dinners) {
        document.getElementById("DinnerImage").src = dinner.image;
        document.getElementById("DinnerName").innerText = dinner.name;
        await validateWord(dinner.name);
        await delay(1000);
      }

      await speak("роиройрпНро▒ро┐! родрооро┐ро┤ро┐ро▓рпН роЗро░ро╡рпБ роЙрогро╡рпБроХро│рпН роирпАроЩрпНроХро│рпН роХро▒рпНро▒рпБроХрпНроХрпКрогрпНроЯрпАро░рпНроХро│рпН!");

      document.getElementById("app").innerHTML = `
        <img src="assets/images/wallpapers/logo.jpg" alt="Thank You" />
        <h2>роиройрпНро▒ро┐! рокропро┐ро▒рпНроЪро┐ роорпБроЯро┐роирпНродродрпБ!</h2>
      `;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <title>Tamil Learning App</title>
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=ng4M6EUA"></script>
  <style>
    body {
      font-family: 'Times New Roman', serif;
      background-color: darkblue;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
    }
    button {
      background-color: lightblue;
      border: none;
      border-radius: 10px;
      padding: 15px 25px;
      font-size: 18px;
      margin: 15px 0;
      cursor: pointer;
    }
    img {
      max-width: 300px;
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <img src="assets/images/dashboard/birds.jpg" alt="Welcome" />
    <h1>வணக்கம்</h1>
    <button onclick="startApp()">உள்நுழை</button>
  </div>

  <script>
            const dinners = [
            { name: "இட்லி", image: "assets/images/dashboard/இட்லி.jpg" },
            { name: "தோசை", image: "assets/images/dashboard/தோசை.jpg" },
            { name: "வடை", image: "assets/images/dashboard/வடை.jpg" },
            { name: "சப்பாத்தி", image: "assets/images/dashboard/சப்பாத்தி.jpg" },
            { name: "பூரி", image: "assets/images/dashboard/பூரி.jpg" },
            { name: "பொங்கல்", image: "assets/images/dashboard/பொங்கல்.jpg" },
            { name: "சட்னி", image: "assets/images/dashboard/சட்னி.jpg" },
            { name: "சாம்பார்", image: "assets/images/dashboard/சாம்பார்.jpg" },
            { name: "இடியாப்பம்", image: "assets/images/dashboard/இடியாப்பம்.jpeg" }
        ];

    async function speak(text) {
      return new Promise(resolve => {
        if (responsiveVoice.voiceSupport()) {
          responsiveVoice.speak(text, "Tamil Female", {
            onend: resolve
          });
        } else {
          alert("ResponsiveVoice not supported on this browser.");
          resolve();
        }
      });
    }

    async function delay(ms) {
      return new Promise(r => setTimeout(r, ms));
    }

    async function startApp() {
      document.getElementById("app").innerHTML = `
        <h2>தமிழில் இரவு உணவுகள்</h2>
        <img id="DinnerImage" src="" alt="Dinner" />
        <p id="DinnerName"></p>
      `;

      for (const dinner of dinners) {
        document.getElementById("DinnerImage").src = dinner.image;
        document.getElementById("DinnerName").innerText = dinner.name;
        await speak(dinner.name);
        await delay(10000); // Wait for 10 seconds per animal
      }

      await speak("நன்றி! தமிழில் இரவு உணவுகள் நீங்கள் கற்றுக்கொண்டீர்கள்!");

      document.getElementById("app").innerHTML = `
        <img src="assets/images/wallpapers/logo.jpg" alt="Thank You" />
        <h2>நன்றி! பயிற்சி முடிந்தது!</h2>
      `;
    }
  </script>
</body>
</html>

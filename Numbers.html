<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <title>Tamil Learning App - Numbers</title>
  <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
  <style>
    body {
      font-family: 'Times New Roman', serif;
      background-color: darkblue;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
    }
    button {
      background-color: lightblue;
      border: none;
      border-radius: 10px;
      padding: 15px 25px;
      font-size: 18px;
      margin: 15px 0;
      cursor: pointer;
    }
    img {
      max-width: 300px;
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <img src="assets/images/FirstPage/NumberFirstPage.jpeg" alt="Welcome" />
    <h1>ро╡рогроХрпНроХроорпН</h1>
    <button onclick="startApp()">роЙро│рпНроирпБро┤рпИ</button>
  </div>

  <script>
    const numbers = [
      { name: "роТройрпНро▒рпБ", image: "assets/images/Numbers/Number 1.jpeg" },
      { name: "роЗро░рогрпНроЯрпБ", image: "assets/images/Numbers/Number 2.jpeg" },
      { name: "роорпВройрпНро▒рпБ", image: "assets/images/Numbers/Number 3.jpeg" },
      { name: "роиро╛ройрпНроХрпБ", image: "assets/images/Numbers/Number 4.jpg" },
      { name: "роРроирпНродрпБ", image: "assets/images/Numbers/Number 5.jpeg" },
      { name: "роЖро▒рпБ", image: "assets/images/Numbers/Number 6.jpeg" },
      { name: "роПро┤рпБ", image: "assets/images/Numbers/Number 7.jpeg" },
      { name: "роОроЯрпНроЯрпБ", image: "assets/images/Numbers/Number 8.jpeg" },
      { name: "роТройрпНрокродрпБ", image: "assets/images/Number/Number 9.jpeg" }
    ];

    const maxAttempts = 3;

    function speak(text) {
      return new Promise(resolve => {
        if (responsiveVoice.voiceSupport()) {
          responsiveVoice.speak(text, "Tamil Female", { onend: resolve });
        } else {
          alert("ResponsiveVoice not supported on this browser.");
          resolve();
        }
      });
    }

    function listen() {
      return new Promise((resolve, reject) => {
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = "ta-IN";
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        const timeout = setTimeout(() => {
          recognition.abort();
          reject("timeout");
        }, 10000);

        recognition.onresult = event => {
          clearTimeout(timeout);
          const said = event.results[0][0].transcript.trim();
          resolve(said);
        };

        recognition.onerror = () => {
          clearTimeout(timeout);
          reject("error");
        };

        recognition.start();
      });
    }

    async function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function validateWord(word) {
      let attempts = 0;
      while (attempts < maxAttempts) {
        await speak(word);
        try {
          const userSaid = await listen();
          console.log("ЁЯСВ Heard:", userSaid);
          if (userSaid === word) {
            await speak("роиройрпНро▒ро╛роХрокрпН рокрпЗроЪро┐ройрпАро░рпН! роЕроЯрпБродрпНродродрпБ.");
            return true;
          } else {
            attempts++;
            await speak("родро╡ро▒рпБ. роорпАрогрпНроЯрпБроорпН роорпБропро▒рпНроЪро┐ роЪрпЖропрпНропрпБроЩрпНроХро│рпН.");
          }
        } catch {
          attempts++;
          await speak("роОродрпБро╡рпБроорпН роЪрпКро▓рпНро▓ро╡ро┐ро▓рпНро▓рпИ. роорпАрогрпНроЯрпБроорпН роорпБропро▒рпНроЪро┐ роЪрпЖропрпНропрпБроЩрпНроХро│рпН.");
        }
      }
      await speak("роЕроЯрпБродрпНрод роОрогрпНроХро│рпБроХрпНроХрпБ роЪрпЖро▓рпНро▓ро▓ро╛роорпН.");
      return false;
    }

    async function startApp() {
      document.getElementById("app").innerHTML = `
        <h2>родрооро┐ро┤ро┐ро▓рпН роОрогрпНроХро│рпН</h2>
        <img id="NumberImage" src="" alt="Number" />
        <p id="NumberName"></p>
      `;

      for (const number of numbers) {
        document.getElementById("NumberImage").src = number.image;
        document.getElementById("NumberName").innerText = number.name;
        await validateWord(number.name);
        await delay(1000);
      }

      await speak("роиройрпНро▒ро┐! родрооро┐ро┤ро┐ро▓рпН роОрогрпНроХро│рпН роирпАроЩрпНроХро│рпН роХро▒рпНро▒рпБроХрпНроХрпКрогрпНроЯрпАро░рпНроХро│рпН!");

      document.getElementById("app").innerHTML = `
        <img src="assets/images/wallpapers/logo.jpg" alt="Thank You" />
        <h2>роиройрпНро▒ро┐! рокропро┐ро▒рпНроЪро┐ роорпБроЯро┐роирпНродродрпБ!</h2>
      `;
    }
  </script>
</body>
</html>
